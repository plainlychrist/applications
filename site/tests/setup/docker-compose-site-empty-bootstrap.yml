version: '2'
services:
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=test
    ports:
      - "13306:3306"
  web:
    image: plainlychrist/site-web:unstable
    environment:
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=test
      - WEB_ADMIN_PASSWORD=test
    command: ['--use-mysql', '--trust-host-pattern', '^localhost$$']
    ports:
      - "10443:443"
    depends_on:
      - db
